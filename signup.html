    />

  <body>
    <!-- Header -->
  <div class="back">
    <nav>
      <div class="logo">
        <a href="./index.html"><img src="./image/logo.png" alt="Logo" /></a>
        <a href="./index.html"><h1 class="bid-hit">Bid-Hit</h1></a>
      </div>
      <input type="checkbox" id="click" />
      <label for="click" class="menu-btn">
        <i class="fas fa-bars"></i>
      </label>
      <ul>
        <li><a href="./index.html">HOME</a></li>

    <!-- SignUp -->

    <div class="background"></div>
    <div class="input-group">
      <h3>Sign Up Here</h3>
      <label for="username">Email Address</label>
      <input
        type="email"
        class="input-field"
        placeholder="Enter Email Address"
        id="email"
        required
      /><br />
      <label for="password">Password</label>
      <input
        type="password"
        class="input-field"
        placeholder="Enter Password"
        id="password"
        required
      /><br />
      <div class="chk">
        <input type="checkbox" required id="chk" />&nbsp;
        <a href="./tnc.html" id="tc">Terms & Conditions</a>
      </div>
      <button onclick="signUp()" class="submit-btn" id="signUp">Sign Up</button
      ><br />
      <button
        onclick="window.location.href='./login.html'"
        class="submit-btn"
        id="signIn"
      >
        Sign In</button
      ><br />
      <!-- <button onclick="signOut()"  id="signOut">SignOut</button> -->
    </div>
